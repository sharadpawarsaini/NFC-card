{% extends "base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto py-16">
  <h2 class="text-3xl font-bold text-center">Contact Us</h2>

  <form method="post" class="mt-10 space-y-6 bg-white p-8 shadow rounded-xl">
    <div>
      <label class="text-sm">Your Name</label>
      <input name="name" class="w-full mt-1 p-3 border rounded">
    </div>

    <div>
      <label class="text-sm">Email</label>
      <input name="email" class="w-full mt-1 p-3 border rounded">
    </div>

    <div>
      <label class="text-sm">Message</label>
      <textarea name="message" class="w-full mt-1 p-3 border rounded"></textarea>
    </div>

    <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg">Send Message</button>
  </form>
</div>

{% endblock %}
