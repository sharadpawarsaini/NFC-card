{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-indigo-700">Welcome back</h2>
  {% if error %}
    <div class="mt-4 p-3 bg-red-50 text-red-700 rounded">{{ error }}</div>
  {% endif %}
  <form method="post" class="mt-6 space-y-4">
    <div>
      <label class="text-sm font-medium">Email</label>
      <input name="email" class="w-full mt-1 p-3 border rounded" placeholder="you@domain.com">
    </div>
    <div>
      <label class="text-sm font-medium">Password</label>
      <input name="password" type="password" class="w-full mt-1 p-3 border rounded">
    </div>
    <div class="flex justify-between items-center">
      <div class="text-sm"><a href="#" class="text-indigo-600">Forgot password?</a></div>
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded">Login</button>
    </div>
  </form>
  <p class="mt-4 text-sm">New here? <a href="{{ url_for('signup') }}" class="text-indigo-600">Create an account</a></p>
</div>
{% endblock %}
