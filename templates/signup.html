{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-indigo-700">Create an account</h2>
  {% if error %}
    <div class="mt-4 p-3 bg-red-50 text-red-700 rounded">{{ error }}</div>
  {% endif %}
  <form method="post" class="mt-6 space-y-4">
    <div>
      <label class="text-sm font-medium">Full name</label>
      <input name="name" class="w-full mt-1 p-3 border rounded" placeholder="Your name">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-medium">Email</label>
        <input name="email" class="w-full mt-1 p-3 border rounded" placeholder="you@domain.com">
      </div>
      <div>
        <label class="text-sm font-medium">Phone</label>
        <input name="phone" class="w-full mt-1 p-3 border rounded" placeholder="+91XXXXXXXXXX">
      </div>
    </div>
    <div>
      <label class="text-sm font-medium">Password</label>
      <input name="password" type="password" class="w-full mt-1 p-3 border rounded">
    </div>
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded">Sign up</button>
    </div>
  </form>
  <p class="mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600">Login</a></p>
</div>
{% endblock %}
